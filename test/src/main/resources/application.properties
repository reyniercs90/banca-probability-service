spring.application.name=probability-service
server.port=8080

# Configuración de base de datos H2 en memoria
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MYSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Mostrar consola H2 (opcional pero útil para pruebas)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Hibernate DDL auto (crea tablas automáticamente)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Mostrar las SQLs por consola (opcional para debug)
spring.jpa.show-sql=true